{% extends "base.html" %}
{% block content %}
  <h1>List of cars</h1>
  
  {% if car_list %}
    {% for car in car_list %}
      <ul>
        <li><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a></li>
      </ul>
    {% endfor %}
  {% else %}    
    <p>It's empty</p>
  {% endif %}
{% endblock %}
