{% extends "base.html" %}
{% block content %}
  <h1>List of manufacturers</h1>
  
  {% if manufacturer_list %}
    {% for manufacturer in manufacturer_list %}
      <ul>
        <li>{{ manufacturer.name }}</li>
      </ul>
    {% endfor %}
  {% else %}    
    <p>It's empty</p>
  {% endif %}
{% endblock %}
